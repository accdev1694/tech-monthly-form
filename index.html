<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Monthly Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header><h1>Tech Monthly Registration Form</h1></header>
      <!-- main -->

      <main>
        <form action="">
          <!-- sponsor's name -->
          <section class="name-section">
            <label class="label" for="name">Name of Sponsor:</label>
            <input class="input"
              id="name"
              name="name"
              type="text"
              placeholder="James Brown"
            />
          </section>

          <!-- sponsor's email -->
          <section class="email-section">
            <label class="label" for="email">Sponsor's Email:</label>
            <input class="input"
              id="email"
              name="email"
              type="email"
              placeholder="jamiebee@email.try"
            />
          </section>

          <!-- sponsor relationship to child -->
          <section class="relationship">
            <label class="label" for="relationship">Relationship to Child:</label>
            <select class="input">
                <option value="select">Select an Option</option>
                <option value="parent">Parent</option>
                <option value="other">Family Member</option>
                <option value="friend">Family Friend</option>
            </select>
          </section>
        </form>
      </main>

      <!-- footer -->
      <footer></footer>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
